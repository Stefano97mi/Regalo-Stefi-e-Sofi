    <div class="container">

            <div class="question">
                <p>1. Qual è il tuo colore preferito?</p>
                <button onclick="selectAnswer(0)">Blu</button>
                <button onclick="selectAnswer(1)">Rosso</button>
                <button onclick="selectAnswer(2)">Verde</button>
                <button onclick="selectAnswer(3)">Giallo</button>
            </div>
            <div class="question">
                <p>2. Qual è la tua stagione preferita?</p>
                <button onclick="selectAnswer(0)">Estate</button>
                <button onclick="selectAnswer(1)">Inverno</button>
                <button onclick="selectAnswer(2)">Primavera</button>
                <button onclick="selectAnswer(3)">Autunno</button>
            </div>
            <div class="question">

            </div>
            <div class="question">
                <p>4. Qual è il tuo hobby preferito?</p>
                <button onclick="selectAnswer(0)">Sport</button>
                <button onclick="selectAnswer(1)">Arte</button>
                <button onclick="selectAnswer(2)">Musica</button>
                <button onclick="selectAnswer(3)">Letteratura</button>
            </div>
            <div class="question">
                <p>5. Qual è il tuo film preferito?</p>
                <button onclick="selectAnswer(0)">Azione</button>
                <button onclick="selectAnswer(1)">Commedia</button>
                <button onclick="selectAnswer(2)">Drammatico</button>
                <button onclick="selectAnswer(3)">Fantascienza</button>
            </div>
            <div class="question">
                <p>6. Quale tra queste pratiche mi eccitano di più?</p>
                <button onclick="selectAnswer(0)">Metterti a 90 e scopare fino a venire</button>
                <button onclick="selectAnswer(1)">Fare la 69</button>
                <button onclick="selectAnswer(2)">Pompino e venirti addosso</button>
                <button onclick="selectAnswer(3)">Ovviamente mi eccitano tutte</button>
            </div>
        </div>
        <button id="submit" onclick="submitQuiz()">Invia Risposte</button>
    </div>
